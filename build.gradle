plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id "application"
}

group 'codes.damien'
version '1.0-SNAPSHOT'

// enable quick and dirty runs
application {
    mainClassName = "codes.damien.ktdata.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile "org.jetbrains.kotlin:kotlin-test:1.3.11"
    testCompile "junit:junit:4.12"

    compile "org.apache.spark:spark-core_2.11:2.3.2"
    compile "org.apache.spark:spark-sql_2.11:2.3.2"
    compile "org.tensorflow:tensorflow:1.12.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}